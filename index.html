<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vue.js App</title>
    <!-- Vue.js via CDN Core JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--script defer src="js/app.js"></script-->
</head>
<body>
    <noscript>
        <div class="noscript-message">
            JavaScript ist deaktiviert. Bitte aktivieren Sie JavaScript, um die volle Funktionalit√§t dieser Seite zu nutzen.
        </div>
    </noscript>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mein Projekt</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item" v-for="item in menuItems" :key="item.name">
                        <a class="nav-link" href="#" @click.prevent="setCurrentComponent(item.component)">{{ item.name }}</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <component :is="currentComponent"></component>
    </div>
    <!-- Bootstrap via CDN Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer type="module" src="js/components.js"></script>
    <script defer type="module" src="js/app.js"></script>
    <footer>
        <p>&copy; 2024 My Vue.js Website. All rights reserved.</p>
    </footer>
</body>
</html>
