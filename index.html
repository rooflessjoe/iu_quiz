<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU Quiz App</title>
    
    <!-- Custom Design-->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Vue.js via CDN Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.prod.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator@4.1.1/dist/index.browser.min.js"></script>
</head>
<body>
    <noscript>
        <div class="noscript-message">
            JavaScript ist deaktiviert. Bitte aktivieren Sie JavaScript, um die volle Funktionalit√§t dieser Seite zu nutzen.
        </div>
    </noscript>

    <div id="app" class="fixed-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-light w-100 container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IU Quiz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id= "navbarNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" v-for="item in menuItems" :key="item.name">
                            <a class="nav-link" href=# @click.prevent="setCurrentComponent(item.component)">{{ item.name }}</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-success" href="pages/login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content py-3">
            <component :is="currentComponent"></component>
        </div>
    </div>

    <!-- Bootstrap via CDN Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Javascript -->
    <script defer type="module" src="js/app.js"></script>

    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container text-center">
            <span class="text-body-secondary">&copy; 2024 My Vue.js Website. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
