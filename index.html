<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU Quiz App</title>
    
    <!-- Custom Design-->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Bootstrap icons-->
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" /-->
    
    <!-- Bootstrap via CDN -->
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"-->
    
    <!-- Bootstrap via CDN Core JS -->
    <!--script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script-->

    <!-- Vue.js via CDN Core JS -->
    <!--script defer src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.prod.js"></script-->

    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.css"></script>
    

    <!-- Javascript -->
    <script defer type="module" src="js/app.js"></script>
</head>
<body>
    <noscript>
        <style>
            #app {
                display: none;
            }
        </style>
        <div class="noscript-message alert alert-warning" role="alert">
            JavaScript ist deaktiviert. Bitte aktivieren Sie JavaScript, um die volle Funktionalität dieser Seite zu nutzen.
        </div>
    </noscript>

    <div id="app">
        <v-app>
            <v-app-bar app>
                <v-toolbar-title>IU Quiz</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn icon @click="toggleNav">
                    <v-icon>mdi-menu</v-icon>
                </v-btn>
            </v-app-bar>

            <v-navigation-drawer v-model="drawer" app>
                <v-list>
                    <v-list-item v-for="item in menuItems" :key="item.name" @click="setCurrentComponent(item.component)">
                        <v-list-item-title>{{ item.name }}</v-list-item-title>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer>

            <v-main>
                <v-container>
                    <component :is="currentComponent"></component>
                </v-container>
            </v-main>

            <v-footer app>
                <v-col class="text-center">
                    © 2024 My Vue.js Website. All rights reserved.
                </v-col>
            </v-footer>
        </v-app>
    </div>
</body>
</html>
