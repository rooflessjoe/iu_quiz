<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vue.js App</title>
    <!-- Vue.js via CDN Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script defer src="js/app.js"></script>
    <script src="HomeComponent.js"></script>
    <script src="AboutComponent.js"></script>
    <script src="ContactComponent.js"></script>
</head>
<body>
    <header>Willkommen zur IU-Quiz App</header>
    <nav>
        <ul class="nav">
            <li><a href="#" @click.prevent="currentView = 'home'">Home</a></li>
            <li><a href="#" @click.prevent="currentView = 'about'">About</a></li>
            <li><a href="#" @click.prevent="currentView = 'contact'">Contact</a></li>
        </ul></nav>
    <main>
        <component :is="currentView"></component>
    </main>
    <div id="app">
        <h1>Benutzerdaten</h1>
        <button @click="fetchData">Daten abrufen</button>
        <p>{{ message }}</p>
            <div v-for="user in users" :key="user.id">
                <p>{{ user.name }} - {{ user.email }}</p>
            </div>
    </div>
    <!-- Bootstrap via CDN Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <footer>
        <p>&copy; 2024 My Vue.js Website. All rights reserved.</p>
    </footer>
</body>
</html>
