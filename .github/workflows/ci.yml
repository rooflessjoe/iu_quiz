name: CI

on:
  push:
    branches:
      - review
  pull_request:
    branches:
      - review

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.API_URL }}