name: Set API URL

on:
  push:
    branches:
      - emil

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.API_URL }}