<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app2" class="container-fluid mt-5">
    <h1 class="text-center">Quiz</h1>
    <div class="mt-4" v-if="currentQuestion < questions.length">
      <p class="lead">{{ questions[currentQuestion].question }}</p>
      <ul class="list-group">
        <li class="list-group-item" v-for="(answer, index) in questions[currentQuestion].answers" :key="index">
          <button class="btn btn-primary btn-block" @click="checkAnswer(index)">{{ answer }}</button>
        </li>
      </ul>
    </div>
    <div class="mt-4 text-center" v-else>
      <h2>Quiz beendet!</h2>
      <p class="lead">Du hast {{ score }} von {{ questions.length }} richtig beantwortet.</p>
      <button class="btn btn-success" @click="resetQuiz">Quiz neu starten</button>
    </div>
  </div>

  <script>

    const App = Vue.createApp({
      data() {
        return {
            currentQuestion: 0,
            score: 0,
            questions: [
              { question: 'Was ist die Hauptstadt von Frankreich?', answers: ['Paris', 'London', 'Berlin', 'Madrid'], correct: 0 },
              { question: 'Wie viele Kontinente gibt es?', answers: ['5', '6', '7', '8'], correct: 2 },
              { question: 'Wer hat die Relativitätstheorie entwickelt?', answers: ['Isaac Newton', 'Albert Einstein', 'Galileo Galilei', 'Nikola Tesla'], correct: 1 },
              { question: 'Welches Element hat das chemische Symbol O?', answers: ['Gold', 'Silber', 'Sauerstoff', 'Wasserstoff'], correct: 2 },
              { question: 'Wie viele Planeten hat unser Sonnensystem?', answers: ['7', '8', '9', '10'], correct: 1 },
              { question: 'Welches ist das größte Land der Welt?', answers: ['China', 'USA', 'Kanada', 'Russland'], correct: 3 },
              { question: 'Wie viele Farben hat ein Regenbogen?', answers: ['5', '6', '7', '8'], correct: 2 },
              { question: 'Wer schrieb "Hamlet"?', answers: ['Charles Dickens', 'William Shakespeare', 'Mark Twain', 'Jane Austen'], correct: 1 },
              { question: 'Welches ist das kleinste Knochen im menschlichen Körper?', answers: ['Stirnbein', 'Steigbügel', 'Schlüsselbein', 'Elle'], correct: 1 },
              { question: 'Wie viele Herzen hat ein Oktopus?', answers: ['1', '2', '3', '4'], correct: 2 }
            ]
          };
        },
          methods: {
            checkAnswer(index) {
              if (index === this.questions[this.currentQuestion].correct) {
                this.score++;
              }
              this.currentQuestion++;
            },
            resetQuiz() {
              this.currentQuestion = 0;
              this.score = 0;
            }
          }
        });
        App.mount('#app2');
  </script>
</body>
</html>
