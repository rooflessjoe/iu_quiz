<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU Quiz Lobby</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
            integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Frontend JS -->
    <script defer type="module" src="../js/apps/quiz.js"></script>
    <style>
        /* Stil für die gesamte Tabelle */
        table {
            width: 100%;                      /* Maximale Breite für die Tabelle */
            margin-bottom: 1rem;               /* Abstand zum unteren Bereich */
            background-color: #fff;            /* Weißer Hintergrund für die Tabelle */
            border-radius: 5px;                /* Abgerundete Ecken */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Dezenter Schatten für den 3D-Effekt */
        }

        /* Header-Zellen */
        th {
            background-color: #f8f9fa;         /* Heller Hintergrund für die Header */
            text-align: left;                  /* Text linksbündig */
            padding: 1rem;                     /* Polsterung in den Headerzellen */
            font-weight: bold;                 /* Fettdruck für die Überschriften */
        }

        /* Body-Zellen */
        td {
            vertical-align: middle;            /* Zentriert den Inhalt vertikal */
            padding: 0.75rem;                  /* Polsterung in den Zellen */
        }

        /* Hover-Effekt für Zeilen */
        tbody tr:hover {
            background-color: #f1f1f1;         /* Heller Hintergrund bei Hover */
        }

        /* Stil für den "Beitreten"-Button */
        .room-list button {
            background-color: #0d6efd;         /* Blaues Button-Design */
            color: #fff;                       /* Weißer Text */
            border: none;
            padding: 0.5rem 1rem;              /* Polsterung im Button */
            border-radius: 3px;                /* Abgerundete Ecken */
            cursor: pointer;
            transition: background-color 0.2s;  /* Weicher Übergang beim Hover */
        }

        /* Hover-Effekt für den Button */
        .room-list button:hover {
            background-color: #0b5ed7;         /* Dunkleres Blau beim Hover */
        }
        /* Stil für die Fehlermeldung */
        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none; /* Anfangs ausgeblendet */
        }
        .chat-display {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            background-color: #f1f1f1;
        }

        .post--left {
            align-self: flex-start;
            background-color: #d1e7dd;
        }

        .post--right {
            align-self: flex-end;
            background-color: #cff4fc;
        }

        .post__header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .post__header--user {
            color: #0d6efd;
        }

        .post__header--reply {
            color: #198754;
        }

        .post__header--name {
            font-weight: bold;
        }

        .post__text {
            font-size: 1em;
        }

        .post--admin {
            align-self: center;
            background-color: #ffc107;
            font-weight: bold;
            text-align: center;
        }






    </style>
</head>
<body class="bg-light">
<main class="container mt-4">
    <!-- Lobby-Ansicht -->
    <section id="lobby-view">
        <h2>Lobby</h2>
        <form class="form-create-room row g-2 align-items-center">
            <div class="col-12 col-md">
                <input type="text" id="roomName" class="form-control" placeholder="Raumname" required>
            </div>
            <div class="col-12 col-md">
                <select id="categorySelect" class="form-control" required>
                    <option value="" disabled selected>Kategorie auswählen</option>
                </select>
            </div>
            <div class="col-12 col-md">
                <select id="questionCount" class="form-control" required>
                    <option value="" disabled selected>Anzahl der Fragen auswählen</option>
                </select>
            </div>

            <!-- Timer -->
            <div class="form-check form-check-inline col-auto">
                <input type="checkbox" id="timerEnabled" class="form-check-input" value="true">
                <label class="form-check-label" for="timerEnabled">Timer</label>
            </div>

            <div id="timerEnterOption" class="col-12 col-md hidden">
                <input type="number" id="timerInput" class="form-control" placeholder="Timer in s">
            </div>

            <button type="submit" class="btn btn-success col-auto">Raum erstellen</button>
        </form>

        <div id="error-message" class="error-message mt-3"></div>

        <div class="mt-3">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Raumname</th>
                    <th scope="col">Kategorie</th>
                    <th scope="col">Anzahl Fragen</th>
                    <th scope="col">Beitreten</th>
                </tr>
                </thead>
                <tbody class="room-list">
                <!-- Hier werden die Räume dynamisch per JavaScript eingefügt -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Raum-Ansicht (initial ausgeblendet) -->
    <section id="room-view" class="d-none">
        <h2 id="room-title"></h2>
        <h4 id="current-question-count-display" class="d-none"></h4>
        <button id="start-quiz" class="btn btn-primary">Quiz Starten</button>
        <button id="leave-room" class="btn btn-danger">Raum verlassen</button>

        <div class="chatQuizDisplay row">
            <!-- Quiz-Anzeige -->
            <div class="question-container col-md-8 bg-white shadow-lg rounded p-4 text-center mx-auto d-none">
                <div id="timer-display"></div>
                <div class="box-around-question-answer d-flex flex-column align-items-center">
                    <div id="question-display" class="mt-3 fw-bold fs-4"></div>
                    <div id="answer-display" class="d-grid gap-3 mt-3" style="grid-template-columns: repeat(2, 1fr); width: 100%; max-width: 400px;"></div>
                </div>
            </div>
            <!--<div id="score-display" class="mt-3 d-none"></div>-->
            <div class="scoreboard d-none mt-3">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                    </tr>
                    </thead>
                    <tbody class="score-display">

                    </tbody>
                </table>
            </div>



            <!-- Chat-Bereich -->
            <div class="chat-section mt-3">
                <div class="chat-box border rounded p-3 bg-white">
                    <ul class="chat-display list-unstyled mb-0"></ul>
                </div>
                <form class="form-msg d-flex gap-2 mt-2">
                    <input type="text" id="message" class="form-control" placeholder="Deine Nachricht" required>
                    <button type="submit" class="btn btn-primary">Senden</button>
                </form>
                <p class="user-list mt-2"></p>
                <p class="activity text-muted"></p>
            </div>
        </div>


        <div class="player-answers-summary-display">

        </div>



    </section>
</main>
</body>
</html>
