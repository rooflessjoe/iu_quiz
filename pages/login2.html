<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Custom Design-->
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Vue.js via CDN Core JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.prod.js"></script>

    <!-- Javascript -->
    <script defer type="module" src="../js/login.js"></script>
</head>
<body>
    <div id="loginForm" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Login</h2>
                <form id="loginForm">
                    <div class="form-group mt-4">
                        <input type="text" class="form-control" id="username" placeholder="Benutzername" v-model="username" required>
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" class="form-control" id="password" placeholder="Passwort" v-model="password" required>
                    </div>
                    <div v-if="!loading">
                        <button type="button" class="btn btn-primary" @click="handleLogin">Login</button>
                        <button class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Lade Daten...
                        </button>
                    </div>
                    <div v-else>
                        <button class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Lade Daten...
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
